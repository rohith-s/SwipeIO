<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-danger card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">account_circle</i>
                      </div>
                      <p class="card-category">{{currentEmployee.emp_number}}</p>
                      <h3 class="card-title">{{currentEmployee.emp_name}}</h3>
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                          
                          <p>Apr 2019</p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-info card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">clear</i>
                      </div>
                      <p class="card-category">Present</p>
                      <h3 class="card-title">23 Days of 30 Days</h3>
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                          <p>Apr 2019</p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-warning card-header-icon">
                      <div class="card-icon">
                        <i class="material-icons">warning</i>
                      </div>
                      <p class="card-category">Default Days</p>
                      <h3 class="card-title">8</h3>
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                          <p>Apr 2019</p>
                      </div>
                  </div>
              </div>
          </div>
          
    </div>

    <form >
        <div class="row">
            <div class="col-md-4">
                <mat-form-field>
                    <input matInput [matDatepicker]="from" placeholder="From"
                        (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
                    <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
                    <mat-datepicker #from></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <input matInput [matDatepicker]="to" placeholder="To"
                           (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
                    <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
                    <mat-datepicker #to></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" href="#pablo" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Get Report
                </button>
            </div>
      
            <div class="example-events">
                <div *ngFor="let e of events">{{e}}</div>
            </div>
        </div>
    </form>
    
        
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Datewise Log</h4>

                      <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Date
                                  </th>
                                  <th>
                                      Hours Worked
                                  </th>
                                  
                              </thead>
                              <tbody>
                                  <tr *ngFor="let log of Logs">
                                      <td>
                                          {{log.date}}
                                      </td>
                                      
                                      <td class="text-primary">
                                          {{log.hours}}
                                      </td>
                                  </tr>                                
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
        
      </div>
  </div>
</div>
