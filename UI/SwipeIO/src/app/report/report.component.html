<div class="main-content">
  <div class="container-fluid">
      <h3>Employee Name : {{currentUser.name}}</h3>
      <h4>Employee ID : {{currentUser.emp_id}}</h4>
      <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-success card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">done</i>
                      </div>
                      <p class="card-category">Present</p>
                      <h3 class="card-title">23 Days</h3>
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                          
                          <p>Apr 2019</p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-danger card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">clear</i>
                      </div>
                      <p class="card-category">Absent</p>
                      <h3 class="card-title">5 Days</h3>
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                          <p>Apr 2019</p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-warning card-header-icon">
                      <div class="card-icon">
                        <i class="material-icons">warning</i>
                      </div>
                      <p class="card-category">Default Days</p>
                      <h3 class="card-title">8</h3>
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                          <p>Apr 2019</p>
                      </div>
                  </div>
              </div>
          </div>
          
      </div>
      <button class="btn btn-primary" href="#pablo" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Select By Month<i class="material-icons">arrow_drop_down</i>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" *ngFor="let month of months" href="#">{{month}}</a>
        </div><br>
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Datewise Log</h4>

                      <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Date
                                  </th>
                                  <th>
                                      Hours Worked
                                  </th>
                                  
                              </thead>
                              <tbody>
                                  <tr *ngFor="let log of Logs">
                                      <td>
                                          {{log.date}}
                                      </td>
                                      
                                      <td class="text-primary">
                                          {{log.hours}}
                                      </td>
                                  </tr>                                
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
        
      </div>
  </div>
</div>
